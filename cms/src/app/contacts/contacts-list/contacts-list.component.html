

<figure class="panel panel-default">
  <div class="panel-heading clearfix">Contacts
    <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
  </div>
  <cms-contact-item 
    *ngFor="let contactEl of contacts" 
    [contact]="contactEl"
    (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
</figure>

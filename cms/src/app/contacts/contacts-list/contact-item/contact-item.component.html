<a class="cms-contact-link" 
    href="#"
    (click) ="onSelected()">
  <div class="panel-body">
    <h4 class="pull-right">{{ contact.name }}</h4>
    <img class="img-responsive pull-left" 
         style="max-height: 50px;" 
         [src]= "contact.imgUrl"
         alt="{{ contact.name }}">
  </div>
</a>
